<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Itinéraire – Barcelone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- JS d'abord Leaflet, ensuite Routing Machine -->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/localization/fr.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Itinéraire du Dimanche</h2>
        <div id="map"></div>
    </div>

    <button id="recenter-btn" title="Revenir à la vue de départ">
        <i class="fas fa-crosshairs"></i>
    </button>

    <!-- Panel coulissant en dehors du flux container (fixe par rapport au viewport) -->
    <div id="details-panel">
        <div id="panel-header">
            <button id="toggle-panel">📝 Itinéraire</button>
        </div>
        <div id="panel-content">
            <table class="steps-table" id="stepsTable">
                <thead>
                    <tr>
                        <th>Étape</th>
                        <th>Distance</th>
                        <th>Durée</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr style="font-weight:bold; background:#f0f6fc;">
                        <td>Total</td>
                        <td id="totWalkDist"></td>
                        <td id="totWalkTime"></td>
                    </tr>
                    <button id="resetRoutesBtn">Réinitialiser les trajets</button>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Toggle Menu Mobile -->
    <div id="mobileToggle"><i class="fas fa-chevron-left"></i></div>
    <!-- Menu Mobile -->
    <div id="mobileMenu">
        <a href="../index.html" class="menu-link">Revenir à la map</a>
        <a href="../programme.html" class="menu-link">Programme</a>
        <a href="../metro/metro-lignes.html" class="menu-link">🗺 Lignes de métro</a>
        <button id="locateBtn" class="map-button menu-link">📍 Me localiser</button>
        <a href="https://www.google.com/maps/dir/Hotel+Catalonia+Rambles/Casa+Batll%C3%B3/La+Pedrera/Sagrada+Fam%C3%ADlia/Parc+G%C3%BCell/Gr%C3%A0cia,+Barcelone,+Espagne/Casa+Vicens/Quartier+gothique/La+Boqueria/Hotel+Catalonia+Rambles/@41.3823737,2.1725651,16z/data=!4m67!4m66!1m5!1m1!1s0x12a4a2f483c3b74d:0xc3607eb12bcef66e!2m2!1d2.166828!2d41.3856237!1m5!1m1!1s0x12a4a2ed494b4161:0x40d2782f9e2e4e0f!2m2!1d2.164918!2d41.3917!1m5!1m1!1s0x12a4a293998ae1d5:0xc49fa3624f371e6a!2m2!1d2.1619024!2d41.3952155!1m5!1m1!1s0x12a4a2dcd83dfb93:0x9bd8aac21bc3c950!2m2!1d2.1743558!2d41.4036299!1m5!1m1!1s0x12a4a2ae52d441ab:0x899a0ba01aaace58!2m2!1d2.1526945!2d41.4144948!1m5!1m1!1s0x12a4a2a5e9644c97:0xe81ac026b980df66!2m2!1d2.157474!2d41.4111806!1m5!1m1!1s0x12a4a2a2323480a1:0xcef2071fd9460247!2m2!1d2.1506898!2d41.4034408!1m10!1m1!1s0x12a4a2f8901e0681:0xb7e57ec538cda7af!2m2!1d2.1773052!2d41.3819247!3m4!1m2!1d2.174196!2d41.3790632!3s0x12a4a25826900945:0x85894839559ca34e!1m5!1m1!1s0x12a4a2f7b51e5a01:0x860ac654dc73add5!2m2!1d2.1715853!2d41.3817399!1m5!1m1!1s0x12a4a2f483c3b74d:0xc3607eb12bcef66e!2m2!1d2.166828!2d41.3856237!3e2?entry=ttu&g_ep=EgoyMDI1MDYyMi4wIKXMDSoASAFQAw%3D%3D"
            class="menu-link">Itinéraire sur Google map</a>
        <div id="networkStatus" class="online">🟢 En ligne</div>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>

</html>
