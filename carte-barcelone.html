<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Carte interactive de Barcelone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="controls">

        <label for="mode">Mode de déplacement :</label>
        <select id="mode">
            <option value="foot">🚶‍♂️ À pied</option>
            <option value="driving">🚗 En voiture</option>
        </select>

        <label for="start">Point de départ :</label>
        <select id="start"></select>

        <label for="end">Destination :</label>
        <select id="end"></select>

        <div id="steps-holder"></div>
        <button onclick="addStepSelect()">Ajouter une étape</button>

        <button onclick="calculateRoute()">Calculer l’itinéraire</button>
        <button onclick="resetRoute()">Réinitialiser</button>

        <!-- Le reste inchangé -->
        <label for="basemap">Fond de carte :</label>
        <select id="basemap" onchange="changeBaseMap(this.value)">
            <option value="light">Carte claire</option>
            <option value="satellite">Satellite</option>
        </select>

        <hr>
        <label><strong>Filtres :</strong></label>
        <div>
            <label><input type="checkbox" class="filter" value="hotel" checked> 🟦 Hôtel</label><br>
            <label><input type="checkbox" class="filter" value="parc" checked> 🟩 Parcs</label><br>
            <label><input type="checkbox" class="filter" value="restaurant" checked> 🟥 Restaurants</label><br>
            <label><input type="checkbox" class="filter" value="monument" checked> 🟪 Monuments</label><br>
            <label><input type="checkbox" class="filter" value="bar" checked> 🟧 Bars</label><br>
            <label><input type="checkbox" class="filter" value="plage" checked> 🟨 Plages</label>
        </div>
    </div>

    <div id="map"></div>

    <div id="route-info" style="position:absolute; top:10px; right:10px; background:white; padding:10px; border:1px solid #ccc; z-index:1000; max-width:250px; display:none;"></div>

    <!-- librairies Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

    <!-- 🧭 OpenRouteService router -->
    <script src="https://unpkg.com/lrm-openrouteservice@1.0.0/dist/lrm-openrouteservice.min.js"></script>
    <script src="https://unpkg.com/@gegeweb/leaflet-routing-machine-openroute@latest/dist/leaflet-routing-openroute.min.js"></script>

</body>


</html>
